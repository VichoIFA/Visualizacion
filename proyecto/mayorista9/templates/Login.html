{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.3-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/estiloLogin.css' %}">
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Sección Izquierda-->
            <div class="col-md-6 d-flex align-items-center justify-content-center bg-orange text-white">
                <img src="{% static 'images/logo.png' %}" alt="Logo" class="img-fluid" style="max-width: 80%;">
            </div>
            
            <!-- Sección Derecha-->
            <div class="col-md-6 d-flex align-items-center justify-content-center bg-light">
                <div class="w-75 text-center">
                    <h2>INICIO DE SESIÓN</h2>
                    <form method="POST" action="{% url 'Login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" id="username" name="username" class="form-control input-custom-width" placeholder="Usuario" required>
                            <a href="#" class="link">¿No recuerdas tu usuario? Ingresa acá</a>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" id="password" name="password" class="form-control input-custom-width" placeholder="Contraseña" required>
                            <a href="#" class="link">¿No recuerdas tu contraseña? Ingresa acá</a>
                        </div>
                        <button type="submit" class="btn btn-warning w-100">Ingresar</button>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
</body>

<script>
    {% if error %}
        alert("{{ error }}");
    {% endif %}
</script>
</html>
