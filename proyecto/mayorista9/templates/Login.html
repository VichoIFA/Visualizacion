{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.3-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/estiloLogin.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Bebas Neue', sans-serif;
        }

        body {
            background-image: url("{% static 'images/herosection.jpeg' %}");
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .login-card {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            height: 450px;
            z-index: 2;
        }

        .btn-warning {
            background-color: #601bb5; 
            border-color: #601bb5; 
            font-family: 'Bebas Neue', sans-serif;
            color: white; 
            font-size: 1.2em;
            font-weight: normal;
        }

        .btn-warning:hover {
            background-color: #7a22e6;
            border-color: #7a22e6;
            color: white;
        }

        .link {
            display: block;
            margin-top: 10px;
            font-size: 0.9em;
        }

        h2 {
            font-size: 2.2em;
            margin-bottom: 20px;
            font-family: 'Bebas Neue', sans-serif;
        }

        .input-custom-width {
            width: 100%;
            max-width: 100%;
        }

        .link {
            color: #007bff;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="login-card">
            <h2>INICIO DE SESIÓN</h2>
            <form method="POST" action="{% url 'Login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" id="username" name="username" class="form-control input-custom-width" placeholder="Usuario" required>
                    <a href="#" class="link">¿No recuerdas tu usuario? Ingresa acá</a>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control input-custom-width" placeholder="Contraseña" required>
                    <a href="#" class="link">¿No recuerdas tu contraseña? Ingresa acá</a>
                </div>
                <button type="submit" class="btn btn-warning w-100">Ingresar</button>
            </form>
        </div>
    </div>

    <script>
        {% if error %}
            alert("{{ error }}");
        {% endif %}
    </script>
</body>

</html>
