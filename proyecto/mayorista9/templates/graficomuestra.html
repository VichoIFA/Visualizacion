{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página principal</title>
    <script src="{% static 'chart.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.3-dist/css/bootstrap.min.css' %}">
    <style>
        .custom-navbar {
            background-color: #f5742a;
        }
        .sidebar {
            height: 720px;
            width: 190px;
            background-color: #ff8a30;
            color: #000000;
            box-shadow:-3px 0 10px 0 #555;
        }
        .sidebar .nav-link {
            font-size: 18px;
            color: #000000; 
            font-weight: bold;
        }
        .sidebar .nav-link:hover {
            background-color: #fc8128; 
            color: #000000; 
        }
        body {
            background-color: #e8e8e8;
        }
        .card {
            height: 550px; 
        }
        #mainChart {
            width: 100% !important; 
            height: 100% !important; 
        }
    </style>
</head>

<body>
    <nav class="navbar custom-navbar"  style = "border-bottom: 5px solid #e8e8e8;">
        <div class="container-fluid d-flex align-items-center">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="{% static 'images/logo.png' %}" alt="Logo" width="60" height="55" class="d-inline-block align-text-top">
                <h3 class="mb-0 ms-2">Mayorista 9</h3>
            </a>

            <div class="d-flex ms-2">
                <span class="clickable-text ms-3">
                    <h6 class="mb-0">Perfil</h6>
                </span>
                <span class="clickable-text ms-3">
                    <h6 class="mb-0">Configuración</h6>
                </span>
                <span class="clickable-text ms-3">
                    <h6 class="mb-0">Recursos</h6>
                </span>
            </div>

            <img src="{% static 'images/perfil.png' %}" alt="Descripción de la imagen" width="50" height="50" class="rounded-circle">   
        </div>
            <style>
        .clickable-text {
            cursor: pointer;
        }
    </style>
    </nav>

    <div class="container-fluid" style = "border-bottom: 2px solid #e8e8e8; border-right:  2px solid #e8e8e8;">
        <div class="row">
            <nav class="col-md-3 col-lg-2 sidebar d-none d-md-block" style = "padding-left:5px;">
                <div class="position-sticky">
                    <h5 class="p-3">Menú</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Dashboard 1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Dashboard 2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Dashboard 3</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div style="max-width: 52%; margin-left: -10px; padding-top: 330px;"> <!-- si queremos realizar cambios de tamaños, cambiar max-width -->
                    <div class="card text-center shadow-lg" style="border-radius: 15px; overflow: hidden; height: 100%;">
                        <div class="card-header text-white" style="background-color: gray;">
                            <h5 class="card-title mb-0">Compras (en millones) por rango de edad</h5>
                        </div>
                        <div class="card-body p-4 bg-light">
                            <div style="width: 100%; height: 100%;">
                                <canvas id="mainChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <script>
                    document.addEventListener("DOMContentLoaded", function () {
                        const rangoEdad = ['0-17', '18-25', '26-35', '36-45', '46-50','51-55','55+'];
                        const producto1 = [0.076775, 0.509371, 1.166945, 0.604438, 0.262424, 0.222313, 0.13045];
                        const producto2 = [0.096155, 0.654936, 1.473278, 0.750081, 0.315572, 0.26757, 0.147356];
                        const producto3 = [0.057725, 0.388041, 0.846624, 0.424412, 0.173059, 0.146334, 0.077134];

                        const mainChartData = {
                            labels: rangoEdad,
                            datasets: [
                                {
                                    label: 'Producto 1',
                                    data: producto1,
                                    backgroundColor: '#CE2024',
                                    borderColor: '#CE2024',
                                    borderWidth: 1
                                },
                                {
                                    label: 'Producto 2',
                                    data: producto2,
                                    backgroundColor: '#11D6C3',
                                    borderColor: '#11D6C3',
                                    borderWidth: 1
                                },
                                {
                                    label: 'Producto 3',
                                    data: producto3,
                                    backgroundColor: '#DEE810',
                                    borderColor: '#DEE810',
                                    borderWidth: 1
                                }
                            ]
                        };


                        var mainChartConfig = {
                            type: 'bar',  // Tipo de gráfico
                            data: mainChartData,
                            options: {
                                responsive: true, 
                                maintainAspectRatio: false,
                                scales: {
                                    x: {
                                        title: {
                                            display: true,
                                            text: 'Rango de Edad'
                                        }
                                    },
                                    y: {
                                        title: {
                                            display: true,
                                            text: 'Compras (en millones)'
                                        },
                                        beginAtZero: true
                                    }
                                }
                            }
                        };
                        var mainChartCtx = document.getElementById('mainChart').getContext('2d');
                        var mainChart = new Chart(mainChartCtx, mainChartConfig);
                    });
                </script>
            </main>
        </div>
    </div>
</body>
</html>
